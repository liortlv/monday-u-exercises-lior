<!DOCTYPE html>
<html lang="en">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weekend To-Do</title>
      <link rel="stylesheet" href="style.css" />
      <script
         src="https://kit.fontawesome.com/dca2707a5a.js"
         crossorigin="anonymous"
      ></script>
   </head>

   <body>
      <div class="card-container">
         <div class="card">
            <h1 class="app-title">Weekend To-Do</h1>
            <p class="info">Get your tasks done before the weekend!</p>
            <div class="container">
               <input
                  type="text"
                  id="task-text"
                  name="task-text"
                  placeholder="Add your new to-do"
               />
               <button class="add-task">
                  <i class="fa-solid fa-plus"></i>
               </button>
            </div>
            <div class="container sort-btns-container">
               <button class="name-sort-down">
                  <i class="fa-solid fa-arrow-down-a-z"></i>
               </button>
               <button class="name-sort-up">
                  <i class="fa-solid fa-arrow-up-a-z"></i>
               </button>
            </div>
            <div class="tasks-and-clear-container">
               <ul class="all-tasks-container"></ul>
               <div class="footer-container">
                  <p class="pending-tasks">
                     You have <span id="tasks-counter">0</span> pending tasks
                  </p>
                  <button class="clear-all">Clear All</button>
               </div>
               <p class="pokemons-catch-text">Pokemons caught:</p>
               <div class="pokedex"></div>
            </div>
         </div>
      </div>
   </body>
   <script src="item-manager.js"></script>
   <script src="pokemon-client.js"></script>
   <script src="constants.js"></script>
   <script src="script.js"></script>
</html>
