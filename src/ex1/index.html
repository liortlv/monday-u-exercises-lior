<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weekend To-Do</title>
      <link rel="stylesheet" href="style.css" />
   </head>

   <body>
      <div class="card-container">
         <div class="card">
            <h1 class="app-title">Weekend To-Do</h1>
            <p class="info">Get your tasks done before the weekend!</p>
            <div class="container">
               <input
                  type="text"
                  id="task-text"
                  name="task-text"
                  placeholder="Add your new to-do"
               />
               <button class="add-task">+</button>
            </div>
            <div class="tasks-and-clear-container">
               <div class="all-tasks-container"></div>
               <div class="footer-container">
                  <p class="pending-tasks">You have 0 pending tasks</p>
                  <button class="clear-all">Clear All</button>
                  <button class="name-sort">Sort</button>
               </div>
            </div>
         </div>
      </div>
   </body>

   <script src="script.js"></script>
</html>
